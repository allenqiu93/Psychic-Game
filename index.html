<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Psyphic Game</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/javascript/game.js"></script>
</head>
<body>
    <div class= "container">
        <h1>The Psyphic Game</h1>
        <p id="games">Guess what letter I'm thinking of</p>
        <p id="wins">Wins:</p>
        <p id="loses">Loses:</p>
        <p id="guessesLeft">Guess Left:</p>
        <p id="yourGuess">Your Guess so far:</p>
    </div>

    <script>

var enter=["a","b","c","d","e","f","g","h",
           "i","j","k","l","m","n","o","p",
           "q","r","s","t","u","v","w","x",
           "y","z"];
var win = 0;
var lose = 0;
var guessLeft = 9;

var games = document.getElementById("games");
var wins = document.getElementById("wins");
var loses = document.getElementById("loses");
var guessLeft = document.getElementById("guessLeft");
var yourGuess= document.getElementById("yourGuess");
var computerGuess = enter[Math.floor(Math.random() * enter.length)];

document.onkeyup = function(event){
    win;
    lose;
    guessLeft;

   var guessValue = event.key;
    console.log('my guess: ' + guessValue);
    console.log('computer guess: '+ computerGuess);
    
   if(guessValue == computerGuess ){
       win++;
       console.log(win);
       alert("You Win!");

}
       
   
    else {
        lose++;
        console.log(lose);
        alert("you lose!");

    }

wins.textContent = "wins: "+ win;
loses.textContent = "loses "+ lose;
}
    </script>
</body>
</html>
